<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatt App Demo</title>
    <style>
        .video-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh; /* Ensure full height */
    padding: 20px; /* Add some padding to avoid clipping */
    box-sizing: border-box;
}

video {
    width: 80%;
    max-width: 1000px;
    height: auto;
    margin-bottom: 20px;
}


        .text {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <p class="text">Video 1</p>
        <video id="video1" controls autoplay>
            <source src="./assets/chattApp1.mp4">
        </video>

        <p class="text">Video 2</p>
        <video id="video2" controls>
            <source src="./assets/chattApp2.mp4">
        </video>
    </div>

    <script>
        const video1 = document.getElementById("video1");
        const video2 = document.getElementById("video2");

        // When video 1 finishes, start video 2
        video1.onended = function() {
            video2.play();
        };
    </script>

</body>
</html>
